- title: American Sign Language Translation Using Transfer Learning
  publishedIn:
    name: 2023 IEEE International Conference on Artificial Intelligence, Blockchain, and Internet of Things (AIBThings)
    date: 30 October 2023
    url: https://ieeexplore.ieee.org/xpl/conhome/10292429/proceeding
  authors:
  - name: Hunter Phillips
  - name: Steven Lasch
  - name: Dr. Mahesh Maddumala
  paper:
    summary: Our work focuses on translating American Sign Language (ASL) glosses to English sentences. We use five multitask, transfer learning models to perform these translations.
    url: https://doi.org/10.1109/AIBThings58340.2023.10291026
  categories: ["transferlearning"]
  tags: ["Transfer Learning", "Machine Translation", "Transformer Architecture", "Machine Learning"]

